<!DOCTYPE html>
<html>
  <head>
    <title>Front Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      button{
        margin: 10px 5px;
      }
      li{
        margin: 10px;
      }
      body{
        width: 90%;
        max-width: 960px;
        margin: 10px auto;
      }
      #btns{
        display: none;
      }
      h1{
        margin: 100px;
      }
          
      .clickable { 
          height: 50px; 
      } 
        
      .clickable:hover { 
          background: green; 
      } 
    </style>
  </head>
  <body>
    <table class="table table-hover dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">QuestionID</th>
          <th scope="col">Category</th>
          <th scope="col">Sample Answer</th>
          <th scope="col">Progress</th>
        </tr>
      </thead>
      <tbody>
        {% for each in foobar %}
        <tr class="clickable text-center" 
        onclick="window.location='/item/{{ each[0] }}'"> 
          <td id='index'>{{ each[0] }}</td>
          <td id='QuestionID'>{{ each[1] }}</td>
          <td id='Category'>{{ each[2] }}</td>
          <td id='Sample Answer'>{{ each[3] }}</td>
          <td id='Progress'>{{ each[4] }}</td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
