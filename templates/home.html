<!DOCTYPE html>
<html>
  <head>
    <title>Front Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      button{
        margin: 10px 5px;
      }
      li{
        margin: 10px;
      }
      /* body{
        width: 90%;
        max-width: 960px;
        margin: 10px auto;
      } */
      #btns{
        display: none;
      }
      h1{
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="https://avatars2.githubusercontent.com/u/47926996?s=200&v=4" width="30" height="30" class="d-inline-block align-top" alt="">
        Midas
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{{NextValue}}">nextItem</a>
          <a class="nav-item nav-link" href="{{PreviousValue}}">previousItem</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron bg-white">
      <h2>
        Annotations Available
      </h2>
      <table class="table table-hover dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">QuestionID</th>
            <th scope="col">Category</th>
            <th scope="col">Sample Answer</th>
            <th scope="col">Progress</th>
          </tr>
        </thead>
        <tbody>
          {% for each in foobar %}
          <tr class="clickable text-center" 
          onclick="window.location='/item/{{ each[0] }}'"> 
            <td id='index'>{{ each[0] }}</td>
            <td id='QuestionID'>{{ each[1] }}</td>
            <td id='Category'>{{ each[2] }}</td>
            <td id='Sample Answer'>{{ each[3] }}</td>
            <td id='Progress'>{{ each[4] }}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
